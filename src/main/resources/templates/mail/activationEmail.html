<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">Ativação de conta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Olá
        </p>
        <p th:text="#{email.activation.text1}">
            Sua conta foi criada com sucesso, para ativa-la clique no link abaixo:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/#/activate?key=${user.activationKey}|})" th:href="${url}"
            th:text="${url}">Link de ativação</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Atenciosamente, </span>
            <br/>
            <em th:text="#{email.signature}">Conselho de Maçons do triângulo.</em>
        </p>
    </body>
</html>
