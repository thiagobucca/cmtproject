<div class="row ">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contato-loja-maconica-heading">{{contatoLojaMaconica.id>0?"Editar":"Criar"}} Contato Loja Maçonica</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contatoLojaMaconica.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="contatoLojaMaconica.id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.contatoLojaMaconica.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome" [(ngModel)]="contatoLojaMaconica.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.contatoLojaMaconica.telefone" for="field_telefone">Telefone</label>
                    <input type="text" class="form-control" name="telefone" id="field_telefone" [(ngModel)]="contatoLojaMaconica.telefone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.contatoLojaMaconica.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email" [(ngModel)]="contatoLojaMaconica.email" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lojaMaconicaId">Loja Maçonica</label>
                    <select class="form-control" id="field_lojaMaconicaId" name="region" [(ngModel)]="contatoLojaMaconica.lojaMaconicaId">
                        <option [ngValue]="undefined" disabled selected>Selecione...</option>
                        <option [ngValue]="loja.id" *ngFor="let loja of lojas; trackBy: trackLojaMaconicaById">{{loja.nome}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
