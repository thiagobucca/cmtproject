<div>
    <h2 id="page-heading">
        <span>Contato Estabelecimento</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contato-estabelecimento"
            [routerLink]="['/contato-estabelecimento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            Novo
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="table-responsive" *ngIf="contatoEstabelecimentos">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id">ID <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="nome"><span jhiTranslate="cmtprojectApp.contatoEstabelecimento.nome">Nome</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="telefone"><span jhiTranslate="cmtprojectApp.contatoEstabelecimento.telefone">Telefone</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="email"><span jhiTranslate="cmtprojectApp.contatoEstabelecimento.email">Email</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="estabelecimentoComercialId"><span jhiTranslate="cmtprojectApp.contatoEstabelecimento.estabelecimentoComercialId">Estabelecimento
                            Comercial Id</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contatoEstabelecimento of contatoEstabelecimentos ;trackBy: trackId">
                    <td><a [routerLink]="['/contato-estabelecimento', contatoEstabelecimento.id, 'view' ]">{{contatoEstabelecimento.id}}</a></td>
                    <td>{{contatoEstabelecimento.nome}}</td>
                    <td>{{contatoEstabelecimento.telefone}}</td>
                    <td>{{contatoEstabelecimento.email}}</td>
                    <td>{{contatoEstabelecimento.estabelecimentoComercialId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['/contato-estabelecimento', contatoEstabelecimento.id, 'view' ]"
                                class="btn btn-info btn-sm" title="Visualizar">
                                <fa-icon [icon]="'eye'"></fa-icon>
                            </button>
                            <button type="submit" [routerLink]="['/contato-estabelecimento', contatoEstabelecimento.id, 'edit']"
                                class="btn btn-primary btn-sm" title="Editar">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'contato-estabelecimento/'+ contatoEstabelecimento.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm" title="Deletar">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="contatoEstabelecimentos && contatoEstabelecimentos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
