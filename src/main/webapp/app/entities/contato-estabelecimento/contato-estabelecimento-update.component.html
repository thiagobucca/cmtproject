<div class="row">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contato-estabelecimento-heading">{{contatoEstabelecimento.id>0?"Editar":"Criar"}} Contato
                Estabelecimento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contatoEstabelecimento.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="contatoEstabelecimento.id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.contatoEstabelecimento.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome" [(ngModel)]="contatoEstabelecimento.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.contatoEstabelecimento.telefone" for="field_telefone">Telefone</label>
                    <input type="text" class="form-control" name="telefone" id="field_telefone" [(ngModel)]="contatoEstabelecimento.telefone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.contatoEstabelecimento.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email" [(ngModel)]="contatoEstabelecimento.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_estabelecimentoComercialId">Estabelecimento Comercial</label>
                    <select class="form-control" id="field_estabelecimentoComercialId" name="estabelecimentoComercialId"
                        [(ngModel)]="contatoEstabelecimento.estabelecimentoComercialId">
                        <option [ngValue]="undefined" disabled selected>Selecione...</option>
                        <option [ngValue]="item.id" *ngFor="let item of estabelecimentos; trackBy: trackById">{{item.nome}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
