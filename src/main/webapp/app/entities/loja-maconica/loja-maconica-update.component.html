<div class="row ">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-loja-maconica-heading" >{{lojaMaconica.id>0?"Editar":"Criar"}} Loja Maçonica</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lojaMaconica.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="lojaMaconica.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label"  for="field_codCnpj">CNPJ</label>
                    <input type="text" class="form-control" name="codCnpj" id="field_codCnpj"
                        [(ngModel)]="lojaMaconica.codCnpj" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.lojaMaconica.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="lojaMaconica.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label"  for="field_endereco">Endereço</label>
                    <input type="text" class="form-control" name="endereco" id="field_endereco"
                        [(ngModel)]="lojaMaconica.endereco" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.lojaMaconica.telefone" for="field_telefone">Telefone</label>
                    <input type="text" class="form-control" name="telefone" id="field_telefone"
                        [(ngModel)]="lojaMaconica.telefone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.lojaMaconica.numero" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                        [(ngModel)]="lojaMaconica.numero" />
                </div>                
                <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="bolAtivo" id="field_bolAtivo"
                        [(ngModel)]="lojaMaconica.bolAtivo" />
                        <label class="form-check-label"  for="field_bolAtivo">Ativo</label>
                    </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
