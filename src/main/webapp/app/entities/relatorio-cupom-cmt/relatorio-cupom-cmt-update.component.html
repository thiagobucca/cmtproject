<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-relatorio-cupom-cmt-heading" jhiTranslate="cmtprojectApp.relatorioCupomCmt.home.createOrEditLabel">Create or edit a Relatorio Cupom Cmt</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!relatorioCupomCmt.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="relatorioCupomCmt.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.relatorioCupomCmt.cupom" for="field_cupom">Cupom</label>
                    <input type="text" class="form-control" name="cupom" id="field_cupom"
                        [(ngModel)]="relatorioCupomCmt.cupom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.relatorioCupomCmt.data" for="field_data">Data</label>
                    <input type="number" class="form-control" name="data" id="field_data"
                        [(ngModel)]="relatorioCupomCmt.data" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
