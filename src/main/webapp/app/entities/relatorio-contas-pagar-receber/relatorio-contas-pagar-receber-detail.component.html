<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="relatorioContasPagarReceber">
            <h2><span jhiTranslate="cmtprojectApp.relatorioContasPagarReceber.detail.title">Relatorio Contas Pagar Receber</span> {{relatorioContasPagarReceber.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cmtprojectApp.relatorioContasPagarReceber.nome">Nome</span></dt>
                <dd>
                    <span>{{relatorioContasPagarReceber.nome}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/relatorio-contas-pagar-receber', relatorioContasPagarReceber.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
