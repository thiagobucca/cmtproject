<div>
    <h2 id="page-heading">
        <span >Cupom</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cupom" [routerLink]="['/cupom/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            Novo
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cupoms">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id">ID<fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="data"><span jhiTranslate="cmtprojectApp.cupom.data">Data</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="valor"><span jhiTranslate="cmtprojectApp.cupom.valor">Valor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="numero">Nº Cupom <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="estabelecimentoComercialId"><span >Estabelecimento Comercial</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="usuarioId"><span >Usuário</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cupom of cupoms ;trackBy: trackId">
                <td><a [routerLink]="['/cupom', cupom.id, 'view' ]">{{cupom.id}}</a></td>
                <td>{{cupom.data | date: 'dd/MM/yyyy HH:mm'}}</td>
                <td>{{cupom.valor | currency:'BRL':true:'1.2-2'}}</td>
                <td>{{cupom.numero}}</td>                
                <td>{{cupom.estabelecimento}}</td>
                <td>{{cupom.usuario}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cupom', cupom.id, 'view' ]"
                                class="btn btn-info btn-sm"
                                title="Visualizar">
                            <fa-icon [icon]="'eye'"></fa-icon>                            
                        </button>
                        <button type="submit"
                                [routerLink]="['/cupom', cupom.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                title="Editar">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cupom/'+ cupom.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm"
                                title="Deletar">
                            <fa-icon [icon]="'times'"></fa-icon>                            
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="cupoms && cupoms.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
