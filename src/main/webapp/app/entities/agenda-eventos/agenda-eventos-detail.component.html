<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="agendaEventos">
            <h2><span jhiTranslate="cmtprojectApp.agendaEventos.detail.title">Agenda Eventos</span> {{agendaEventos.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cmtprojectApp.agendaEventos.titulo">Titulo</span></dt>
                <dd>
                    <span>{{agendaEventos.titulo}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.agendaEventos.data">Data</span></dt>
                <dd>
                    <span>{{agendaEventos.data}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.agendaEventos.local">Local</span></dt>
                <dd>
                    <span>{{agendaEventos.local}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.agendaEventos.descricao">Descricao</span></dt>
                <dd>
                    <span>{{agendaEventos.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.agendaEventos.bolAtivo">Bol Ativo</span></dt>
                <dd>
                    <span>{{agendaEventos.bolAtivo}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.agendaEventos.lojaMaconica">Loja Maconica</span></dt>
                <dd>
                    <div *ngIf="agendaEventos.lojaMaconica">
                        <a [routerLink]="['/loja-maconica', agendaEventos.lojaMaconica?.id, 'view']">{{agendaEventos.lojaMaconica?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/agenda-eventos', agendaEventos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
