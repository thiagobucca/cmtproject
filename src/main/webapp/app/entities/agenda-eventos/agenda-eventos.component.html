<div>
    <h2 id="page-heading">
        <span jhiTranslate="cmtprojectApp.agendaEventos.home.title">Agenda Eventos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agenda-eventos" [routerLink]="['/agenda-eventos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cmtprojectApp.agendaEventos.home.createLabel">
            Create new Agenda Eventos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="agendaEventos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cmtprojectApp.agendaEventos.titulo">Titulo</span></th>
            <th><span jhiTranslate="cmtprojectApp.agendaEventos.data">Data</span></th>
            <th><span jhiTranslate="cmtprojectApp.agendaEventos.local">Local</span></th>
            <th><span jhiTranslate="cmtprojectApp.agendaEventos.descricao">Descricao</span></th>
            <th><span jhiTranslate="cmtprojectApp.agendaEventos.bolAtivo">Bol Ativo</span></th>
            <th><span jhiTranslate="cmtprojectApp.agendaEventos.lojaMaconica">Loja Maconica</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agendaEventos of agendaEventos ;trackBy: trackId">
                <td><a [routerLink]="['/agenda-eventos', agendaEventos.id, 'view' ]">{{agendaEventos.id}}</a></td>
                <td>{{agendaEventos.titulo}}</td>
                <td>{{agendaEventos.data | date:'medium'}}</td>
                <td>{{agendaEventos.local}}</td>
                <td>{{agendaEventos.descricao}}</td>
                <td>{{agendaEventos.bolAtivo}}</td>
                <td>
                    <div *ngIf="agendaEventos.lojaMaconica">
                        <a [routerLink]="['../loja-maconica', agendaEventos.lojaMaconica?.id, 'view' ]" >{{agendaEventos.lojaMaconica?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/agenda-eventos', agendaEventos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agenda-eventos', agendaEventos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agenda-eventos/'+ agendaEventos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
