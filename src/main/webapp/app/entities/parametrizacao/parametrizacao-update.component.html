<div class="row ">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-parametrizacao-heading" >{{parametrizacao.id>0?"Editar":"Criar"}} Parametrização</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!parametrizacao.id">
                    <label for="id" >ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="parametrizacao.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label"  for="field_diaCobrancaConvenio">Dia Cobrança Convênio</label>
                    <input type="number" class="form-control" name="diaCobrancaConvenio" id="field_diaCobrancaConvenio"
                        [(ngModel)]="parametrizacao.diaCobrancaConvenio" min="1" max="31"
                        required />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.parametrizacao.diaPagamentoLoja" for="field_diaPagamentoLoja">Dia Pagamento Loja</label>
                    <input type="number" class="form-control" name="diaPagamentoLoja" id="field_diaPagamentoLoja"
                        [(ngModel)]="parametrizacao.diaPagamentoLoja" min="1" max="31"
                        required />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
