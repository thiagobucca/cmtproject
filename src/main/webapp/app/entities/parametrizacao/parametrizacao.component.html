<div>
    <h2 id="page-heading">
        <span jhiTranslate="cmtprojectApp.parametrizacao.home.title">Parametrizacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parametrizacao" [routerLink]="['/parametrizacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cmtprojectApp.parametrizacao.home.createLabel">
            Create new Parametrizacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="parametrizacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cmtprojectApp.parametrizacao.diaCobrancaConvenio">Dia Cobranca Convenio</span></th>
            <th><span jhiTranslate="cmtprojectApp.parametrizacao.diaPagamentoLoja">Dia Pagamento Loja</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parametrizacao of parametrizacaos ;trackBy: trackId">
                <td><a [routerLink]="['/parametrizacao', parametrizacao.id, 'view' ]">{{parametrizacao.id}}</a></td>
                <td>{{parametrizacao.diaCobrancaConvenio}}</td>
                <td>{{parametrizacao.diaPagamentoLoja}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/parametrizacao', parametrizacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/parametrizacao', parametrizacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parametrizacao/'+ parametrizacao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
