<div>
    <h2 id="page-heading">
        <span>Parametrização</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parametrizacao"
            (click)="detalhar(['/parametrizacao/new'])" *jhiHasAnyAuthority="['ROLE_ADMIN']">
            <fa-icon [icon]="'plus'"></fa-icon>
            Novo
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="table-responsive" *ngIf="parametrizacaos">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Dia Cobrança Convênio</th>
                    <th>Dia Pagamento Loja</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parametrizacao of parametrizacaos ;trackBy: trackId">
                    <td><a [routerLink]="['/parametrizacao', parametrizacao.id, 'view' ]">{{parametrizacao.id}}</a></td>
                    <td class="text-cemter">{{parametrizacao.diaCobrancaConvenio}}</td>
                    <td class="text-cemter">{{parametrizacao.diaPagamentoLoja}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" (click)="detalhar(['/parametrizacao', parametrizacao.id, 'view' ])"
                                class="btn btn-info btn-sm" title="Visualizar">
                                <fa-icon [icon]="'eye'"></fa-icon>
                            </button>
                            <button type="submit" (click)="detalhar(['/parametrizacao', parametrizacao.id, 'edit'])"
                                class="btn btn-primary btn-sm" title="Editar">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'parametrizacao/'+ parametrizacao.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm" title="Deletar"
                                *jhiHasAnyAuthority="['ROLE_ADMIN']">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
