<div class="row ">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-comunicacao-push-heading" >{{comunicacaoPush.id>0?"Editar":"Criar"}}  Comunicação Push</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!comunicacaoPush.id">
                    <label for="id" >ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="comunicacaoPush.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.comunicacaoPush.titulo" for="field_titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="field_titulo"
                        [(ngModel)]="comunicacaoPush.titulo" required />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subTitulo">Subtítulo</label>
                    <input type="text" class="form-control" name="subTitulo" id="field_subTitulo"
                        [(ngModel)]="comunicacaoPush.subTitulo" required maxlength="100" />                 
                    
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.comunicacaoPush.conteudoPush" for="field_conteudoPush">Conteudo Push</label>
                    <textarea rows="4" cols="50" [(ngModel)]="comunicacaoPush.conteudoPush" class="form-control" name="conteudoPush" id="field_conteudoPush"
                    maxlength="1000" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipoPessoa">Selecionar Público</label>
                    <select class="form-control" name="tipoPessoa" [(ngModel)]="comunicacaoPush.tipoPessoa" id="field_tipoPessoa" >
                        <option value="Macom">{{'cmtprojectApp.TipoPessoa.Macom' | translate}}</option>
                        <option value="Dependente">{{'cmtprojectApp.TipoPessoa.Dependente' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label >Loja</label>
                    <select class="form-control" multiple name="loja" [(ngModel)]="lojasSelecionadas">                        
                        <option [ngValue]="item.id" *ngFor="let item of lojas; trackBy: trackById">{{item.nome}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
