<div class="row">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contas-pagar-receber-heading">{{contasPagarReceber.id>0?"Editar":"Criar"}} Contas Pagar
                Receber</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contasPagarReceber.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="contasPagarReceber.id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.contasPagarReceber.data" for="field_data">Data</label>
                    <div class="d-flex ">
                        <input id="field_data" type="date" class="form-control" name="data" [(ngModel)]="data" required 
                        max="9999-12-31" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.contasPagarReceber.valor" for="field_valor">Valor</label>
                    <input type="number" class="form-control" name="valor" id="field_valor" [(ngModel)]="contasPagarReceber.valor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_statusLancamento">Status Lançamento</label>
                    <select class="form-control" name="statusLancamento" [(ngModel)]="contasPagarReceber.statusLancamento"
                        id="field_statusLancamento">
                        <option [ngValue]="undefined" disabled selected>Selecione...</option>
                        <option value="Aberto">{{'cmtprojectApp.StatusLancamento.Aberto' | translate}}</option>
                        <option value="Baixado">{{'cmtprojectApp.StatusLancamento.Baixado' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_usuarioId">Usuário</label>
                    <select class="form-control" id="field_usuarioId" name="usuarioId" [(ngModel)]="contasPagarReceber.usuarioId">
                        <option [ngValue]="undefined" disabled selected>Selecione...</option>
                        <option [ngValue]="item.id" *ngFor="let item of usuarios; trackBy: trackById">{{item.firstName}} {{item.lastName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lojaMaconicaId">Loja Maçonica</label>
                    <select class="form-control" id="field_lojaMaconicaId" name="lojaMaconicaId" [(ngModel)]="contasPagarReceber.lojaMaconicaId">
                        <option [ngValue]="undefined" disabled selected>Selecione...</option>
                        <option [ngValue]="loja.id" *ngFor="let loja of lojas; trackBy: trackById">{{loja.nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_estabelecimentoComercialId">Estabelecimento Comercial</label>
                    <select class="form-control" id="field_estabelecimentoComercialId" name="estabelecimentoComercialId"
                        [(ngModel)]="contasPagarReceber.estabelecimentoComercialId">
                        <option [ngValue]="undefined" disabled selected>Selecione...</option>
                        <option [ngValue]="item.id" *ngFor="let item of estabelecimentos; trackBy: trackById">{{item.nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipoOperacaoId">Tipo Operação</label>
                    <select class="form-control" id="field_tipoOperacaoId" name="tipoOperacaoId" [(ngModel)]="contasPagarReceber.tipoOperacaoId">
                        <option [ngValue]="undefined" disabled selected>Selecione...</option>
                        <option [ngValue]="item.id" *ngFor="let item of tipoOperacoes; trackBy: trackById">{{item.nomeOperacao}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
