<div>
    <h2 id="page-heading">
        <span>Categoria Estabelecimento</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categoria-estabelecimento"
            (click)="detalhar(['/categoria-estabelecimento/new'])">
            <fa-icon [icon]="'plus'"></fa-icon>
            Novo
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="table-responsive" *ngIf="categoriaEstabelecimentos">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id">ID <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="nome"><span jhiTranslate="cmtprojectApp.categoriaEstabelecimento.nome">Nome</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th class="text-center" jhiSortBy="bolAtivo">Status <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoriaEstabelecimento of categoriaEstabelecimentos ;trackBy: trackId">
                    <td><a [routerLink]="['/categoria-estabelecimento', categoriaEstabelecimento.id, 'view' ]">{{categoriaEstabelecimento.id}}</a></td>
                    <td>{{categoriaEstabelecimento.nome}}</td>
                    <td class="text-center"> 
                        <jhi-boolean [value]="categoriaEstabelecimento.bolAtivo" [textTrue]="'Ativo'" [textFalse]="'Inativo'">
                        </jhi-boolean>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" (click)="detalhar(['/categoria-estabelecimento', categoriaEstabelecimento.id, 'view' ])"
                                class="btn btn-link btn-sm" title="Visualizar">
                                <fa-icon [icon]="'eye'"></fa-icon>
                            </button>
                            <button type="submit" (click)="detalhar(['/categoria-estabelecimento', categoriaEstabelecimento.id, 'edit'])"
                                class="btn btn-link btn-sm" title="Editar">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            </button>
                            <button type="submit" [routerLink]="['/', { outlets: { popup: 'categoria-estabelecimento/'+ categoriaEstabelecimento.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-link btn-sm" title="Deletar">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="categoriaEstabelecimentos && categoriaEstabelecimentos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
