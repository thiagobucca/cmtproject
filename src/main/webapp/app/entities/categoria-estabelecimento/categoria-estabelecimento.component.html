<div>
    <h2 id="page-heading">
        <span jhiTranslate="cmtprojectApp.categoriaEstabelecimento.home.title">Categoria Estabelecimentos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categoria-estabelecimento" [routerLink]="['/categoria-estabelecimento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cmtprojectApp.categoriaEstabelecimento.home.createLabel">
            Create new Categoria Estabelecimento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="categoriaEstabelecimentos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cmtprojectApp.categoriaEstabelecimento.nome">Nome</span></th>
            <th><span jhiTranslate="cmtprojectApp.categoriaEstabelecimento.bolAtivo">Bol Ativo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoriaEstabelecimento of categoriaEstabelecimentos ;trackBy: trackId">
                <td><a [routerLink]="['/categoria-estabelecimento', categoriaEstabelecimento.id, 'view' ]">{{categoriaEstabelecimento.id}}</a></td>
                <td>{{categoriaEstabelecimento.nome}}</td>
                <td>{{categoriaEstabelecimento.bolAtivo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/categoria-estabelecimento', categoriaEstabelecimento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/categoria-estabelecimento', categoriaEstabelecimento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'categoria-estabelecimento/'+ categoriaEstabelecimento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
