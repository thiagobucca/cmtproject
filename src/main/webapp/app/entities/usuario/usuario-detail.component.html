<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usuario">
            <h2><span jhiTranslate="cmtprojectApp.usuario.detail.title">Usuario</span> {{usuario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cmtprojectApp.usuario.nome">Nome</span></dt>
                <dd>
                    <span>{{usuario.nome}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.usuario.telefone">Telefone</span></dt>
                <dd>
                    <span>{{usuario.telefone}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.usuario.email">Email</span></dt>
                <dd>
                    <span>{{usuario.email}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.usuario.senha">Senha</span></dt>
                <dd>
                    <span>{{usuario.senha}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.usuario.bolAtivo">Bol Ativo</span></dt>
                <dd>
                    <span>{{usuario.bolAtivo}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.usuario.perfil">Perfil</span></dt>
                <dd>
                    <div *ngIf="usuario.perfil">
                        <a [routerLink]="['/perfil-usuario', usuario.perfil?.id, 'view']">{{usuario.perfil?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/usuario', usuario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
