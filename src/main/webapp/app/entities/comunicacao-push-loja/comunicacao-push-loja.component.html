<div>
    <h2 id="page-heading">
        <span >Comunicação Push Lojas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comunicacao-push-loja" [routerLink]="['/comunicacao-push-loja/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            Novo
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="comunicacaoPushLojas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id">ID <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="comunicacaoPushId"><span jhiTranslate="cmtprojectApp.comunicacaoPushLoja.comunicacaoPushId">Comunicacao Push Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lojaMaconicaId"><span jhiTranslate="cmtprojectApp.comunicacaoPushLoja.lojaMaconicaId">Loja Maconica Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comunicacaoPushLoja of comunicacaoPushLojas ;trackBy: trackId">
                <td><a [routerLink]="['/comunicacao-push-loja', comunicacaoPushLoja.id, 'view' ]">{{comunicacaoPushLoja.id}}</a></td>
                <td>{{comunicacaoPushLoja.comunicacaoPushId}}</td>
                <td>{{comunicacaoPushLoja.lojaMaconicaId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/comunicacao-push-loja', comunicacaoPushLoja.id, 'view' ]"
                                class="btn btn-info btn-sm"
                                title="Visualizar">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            
                        </button>
                        <button type="submit"
                                [routerLink]="['/comunicacao-push-loja', comunicacaoPushLoja.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                title="Editar"> 
                            <fa-icon [icon]="'pencil-alt'" ></fa-icon>
                            
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comunicacao-push-loja/'+ comunicacaoPushLoja.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm"
                                title="Deletar">
                            <fa-icon [icon]="'times'"></fa-icon>
                            
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="comunicacaoPushLojas && comunicacaoPushLojas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
