<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comunicacaoPushLoja">
            <h2><span jhiTranslate="cmtprojectApp.comunicacaoPushLoja.detail.title">Comunicacao Push Loja</span> {{comunicacaoPushLoja.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cmtprojectApp.comunicacaoPushLoja.comunicacaoPushId">Comunicacao Push Id</span></dt>
                <dd>
                    <span>{{comunicacaoPushLoja.comunicacaoPushId}}</span>
                </dd>
                <dt><span jhiTranslate="cmtprojectApp.comunicacaoPushLoja.lojaMaconicaId">Loja Maconica Id</span></dt>
                <dd>
                    <span>{{comunicacaoPushLoja.lojaMaconicaId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comunicacao-push-loja', comunicacaoPushLoja.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
