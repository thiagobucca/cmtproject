<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-comunicacao-push-loja-heading" jhiTranslate="cmtprojectApp.comunicacaoPushLoja.home.createOrEditLabel">Create or edit a Comunicacao Push Loja</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!comunicacaoPushLoja.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="comunicacaoPushLoja.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.comunicacaoPushLoja.comunicacaoPushId" for="field_comunicacaoPushId">Comunicacao Push Id</label>
                    <input type="number" class="form-control" name="comunicacaoPushId" id="field_comunicacaoPushId"
                        [(ngModel)]="comunicacaoPushLoja.comunicacaoPushId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cmtprojectApp.comunicacaoPushLoja.lojaMaconicaId" for="field_lojaMaconicaId">Loja Maconica Id</label>
                    <input type="number" class="form-control" name="lojaMaconicaId" id="field_lojaMaconicaId"
                        [(ngModel)]="comunicacaoPushLoja.lojaMaconicaId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
